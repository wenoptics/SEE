<script>

    // determine if in edit mode
    var session_id = getUrlVars()['session_id'];
    // when the param is undefined
    if (session_id === undefined) {
        // Use a new session
    } else {
        // leave out the hash
        session_id = session_id.split('#')[0];
        // load the session
        var session_data = JSON.parse(ajax('GET', 'data/session.php?id=' + session_id, null, false));
        if (session_data && session_data.succ) {
            console.log('Loading ecosystem', session_data);

            document.querySelector('#btn-upload').innerHTML = 'Modify';
            document.querySelector('#page-title').innerHTML = 'Welcome back!';

            // Load the seesion here
            const eco_id = session_data.id;
            const currentEcosystem = JSON.parse(ajax('GET',
                `data/api.php/records/ecosystem/${eco_id}`, null, false));
            currentEcosystem.nodeList = JSON.parse(ajax('GET',
                'data/api.php/records/node?filter=fk_ecosystem_id,eq,'+eco_id, null, false)).records;

            for (var i = 0; i < currentEcosystem.nodeList.length; i++) {
                const node = currentEcosystem.nodeList[i];
                const imgPath = 'data/ImageSecure/image.php?id=' + node.fk_image_id;
                const el_node = addImageNode(imgPath, 'resolution', 'imageSize', node.fk_image_id);

                // fill in the data
                el_node.querySelector('input#nodeTitle').value = node.name;
                el_node.querySelector('input#nodeScale').value = node.scale;
                el_node.querySelector('input#nodeId').value = node.id;
                setNodeType(el_node, node.type);
                el_node.querySelector('input#nodeSource').value = node.source;
                el_node.querySelector('input#nodeConnections').value = node.connections;
                el_node.querySelector('textarea#nodeDesc').value = node.description;
            }

            document.querySelector('input#form-set-name').value = currentEcosystem.name;
            setGranularity(currentEcosystem.name);
            setScaleType(currentEcosystem.scale_type);
            document.querySelector('textarea#form-set-desc').value = currentEcosystem.description;

        }
    }


    function fileSizeHuman(s) {
        if (s < 1024) {
            return Math.round(s) + ' B';
        } else if (s < 1024 * 1024) {
            return Math.round(s/1024) + ' KB';
        } else {
            return Math.round(s/1024/1024) + ' MB';
        }
    }

    function removeNode(sel) {
        const el = document.querySelector(sel);
        anime({
            targets: el,
            translateX: [0, -200],
            opacity: {
                value: 0
            },
            complete: function (_) {
                el.parentNode.removeChild(el);
            }
        });
    }

    function promptError(msg) {
        UIkit.notification({
            message: msg,
            status: 'danger',
            pos: 'bottom-center'
        })
    }

    function _updateScalePreviewValue(el_nodeScale) {
        const s = document.querySelector('select#form-scale-type').selectedOptions[0].dataset['val'];
        if (s === 'intensity') {
            // its a percentage, show nothing
            el_nodeScale.parentNode.querySelector('.scale-preview--value').innerText = '';
        } else {
            const val = trim(el_nodeScale.value);
            el_nodeScale.parentNode.querySelector('.scale-preview--value').innerText = val.substr(0,2) || '?';
        }
    }

    document.querySelector('#form-scale-type').addEventListener('change', function () {
        updateScalePreview();
    });

    document.querySelectorAll('.form-granularity-option')
        .forEach((el) => {
            el.addEventListener('change', function () {
                updateScalePreview();
            })
        });

    function updateScalePreview() {
        const g = getGranularity();
        const s = document.querySelector('select#form-scale-type').selectedOptions[0].dataset['val'];

        var _type = '';

        if (s === 'intensity') {
            _type = '%';
        } else {
            if (g === 'linear') {
                _type = '';
            } else {
                // power of 10 or 2
                _type = g;
            }
        }
        if (g === 10 || g === '10') {
            document.querySelectorAll('.example-href').forEach((function (el) {
                el.style.display = 'block';
            }));
        } else {
            document.querySelectorAll('.example-href').forEach((function (el) {
                el.style.display = 'none';
            }));
        }

        document.querySelectorAll('.scale-preview--type').forEach((el) => {
            el.innerText = _type;
        });

        document.querySelectorAll('input#nodeScale').forEach((el) => {
            _updateScalePreviewValue(el);
        });
    }

    function setGranularity(granularityValue) {
        var el_granularity = document.querySelectorAll('input.form-granularity-option'); //('input[name=radio1]');
        for (var ix=0; ix<el_granularity.length; ix++ ) {
            if (el_granularity[ix].dataset['val'] === granularityValue) {
                el_granularity[ix].checked = true;
                break;
            }
        }
    }

    function getGranularity() {
        var el_granularity = document.querySelectorAll('input.form-granularity-option'); //('input[name=radio1]');
        var sel_granularity;
        for (var ix=0; ix<el_granularity.length; ix++ ) {
            if (el_granularity[ix].checked) {
                sel_granularity = el_granularity[ix].dataset['val'];
                break;
            }
        }
        return sel_granularity;
    }

    function setScaleType(value) {
        const options = document.querySelector('select#form-scale-type').options;
        for (var i = 0; i < options.length; i++) {
            if (options[i].dataset['val'] === value) {
                options[i].selected = true;
            }
        }
    }

    function setNodeType(el, value) {
        const options = el.querySelector('select#nodeType').options;
        for (var i = 0; i < options.length; i++) {
            if (options[i].dataset['val'] === value) {
                options[i].selected = true;
            }
        }
    }

    document.querySelector('#btn-upload').addEventListener('click', function () {

        var validation_ok = true;

        var payload = {
            'imageFileIds'   : [],
            'nodeTitles'     : [],
            'nodeScales'     : [],
            'nodeIds'        : [],
            'nodeTypes'      : [],
            'nodeSources'    : [],
            'nodeConnections': [],
            'nodeDescritions': [],
        };
        document.querySelectorAll('img#uploadImage').forEach(function (i) {
            payload.imageFileIds.push(i.dataset.imageId);
        });
        document.querySelectorAll('input#nodeTitle'     ).forEach(function (i) {
            payload.nodeTitles.push(i.value)
        });
        document.querySelectorAll('input#nodeScale'     ).forEach(function (i, k) {
            const val = parseFloat(i.value);
            // Validation
            i.classList.remove('uk-form-danger');
            if (isNaN(val)) {
                promptError(`The scale value of the node ${k + 1} is invalid.`);
                i.classList.add('uk-form-danger');
                validation_ok = false;
            }

            payload.nodeScales.push(val);
        });
        document.querySelectorAll('input#nodeId'         ).forEach(function (i) {
            payload.nodeIds.push(i.value)
        });
        document.querySelectorAll('select#nodeType'       ).forEach(function (i) {
            payload.nodeTypes.push(i.value)
        });
        document.querySelectorAll('input#nodeSource'     ).forEach(function (i) {
            payload.nodeSources.push(i.value)
        });
        document.querySelectorAll('input#nodeConnections').forEach(function (i) {
            const arr = [];
            // Validation:
            i.classList.remove('uk-form-danger');
            i.value.split(',').forEach(function (j) {
                const conn_id = trim(j);
                if (conn_id === "") return;
                if (payload.nodeIds.indexOf(conn_id) === -1) {
                    promptError(`The node id of "${j}" not exists.`);
                    i.classList.add('uk-form-danger');
                    validation_ok = false;
                }
                arr.push(conn_id);
            });
            payload.nodeConnections.push(arr)
        });
        document.querySelectorAll('textarea#nodeDesc').forEach(function (i) {
            payload.nodeDescritions.push(i.value)
        });

        if (payload.nodeConnections.length === 0) {
            validation_ok = false;
            promptError('You have not add any image yet.')
        }

        if (!validation_ok) {
            return;
        }

        // create a new ecosystem
        var sel_granularity = getGranularity();
        const set_data = {
            name: document.querySelector('input#form-set-name').value,
            granularity: sel_granularity,
            scale_type: document.querySelector('select#form-scale-type')
                .selectedOptions[0].dataset['val'],
            description: document.querySelector('textarea#form-set-desc').value,
        };

        const node_id_map = {};
        const node_id_index = {};

        ajax('POST', 'data/api.php/records/ecosystem', JSON.stringify(set_data), false, function (resp) {

            var eco_id = resp;
            console.log(eco_id);
            // todo Do validation of eco_id

            // create each image nodes
            for (var i=0; i<payload.nodeIds.length; i++){
                const data = {
                    name: payload.nodeTitles[i],
                    scale: payload.nodeScales[i],
                    type: payload.nodeTypes[i],
                    source: payload.nodeSources[i],
                    description: payload.nodeDescritions[i],
                    is_dynamic: 0,  //fixme

                    fk_ecosystem_id: eco_id,
                    fk_image_id: payload.imageFileIds[i]
                };

                const node_id = ajax('POST', 'data/api.php/records/node', JSON.stringify(data), false);
                node_id_index[ i ] = node_id;
                if (trim(payload.nodeIds[i]) !== '') {
                    node_id_map[ payload.nodeIds[i] ] = node_id;
                }
            }

            console.log(node_id_index);

            // update each node's connections
            console.log(payload);
            for (var i=0; i<payload.nodeIds.length; i++){
                if ( payload.nodeConnections[i].length > 0) {
                    // Connections existed
                    const conn_arr = [];

                    // convert the indexes
                    payload.nodeConnections[i].forEach(function (conn_idx) {
                        conn_arr.push(node_id_map[conn_idx]);
                    });

                    ajax('PUT', 'data/api.php/records/node/'+node_id_index[i],
                        JSON.stringify({connections: conn_arr.toString()}),
                        false);
                }

            }

            console.log(payload);
            const validateHash = JSON.parse(ajax('GET', 'data/createsession.php?id=' + eco_id, null, false));
            if (validateHash && validateHash.succ) {
                // Upload success!

                const recoverSessionUrl = window.location.href + '?session_id=' + validateHash.hash;

                document.querySelector('#popup-title').innerHTML = 'Congragulations';
                document.querySelector('#popup-content').innerHTML = 'Upload Successfully! ' +
                    'Keep this link to come back later for the ecosystem you just created.' +
                    `<p style="background-color: whitesmoke; font-family: monospace; word-break: break-all; margin-top: 0.8em;">
                        ${recoverSessionUrl}
                    </p>`;
                document.querySelector('#popup-button').onclick = function () {
                    window.location.href = recoverSessionUrl;
                };

                // window.location.href = 'comparison.html';

                anime({
                    targets: 'li', //'.uk-card',
                    translateX: 500,
                    opacity: 0,
                    delay: anime.stagger(100), // increase delay by 100ms for each elements.
                    complete: function (_) {}
                });

            } else {
                document.querySelector('#popup-title').innerHTML = 'We are sorry';
                document.querySelector('#popup-content').innerHTML = 'Some errors occurred during the upload.';
                document.querySelector('#popup-button').onclick = null;
            }

            UIkit.modal('#popup').show();

        });

    });
